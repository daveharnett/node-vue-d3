      el: '#app',
      data: {

      }

      app.$bvToast.toast(message, {
        title: 'BootstrapVue Toast',
        autoHideDelay: 5000,
        appendToast: false
      });
    }

    socket.on('valueReceived', function(msg) {
      app.values.push(msg);
    });
